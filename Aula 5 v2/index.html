<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Pontos v2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <h1>Classificação Alura</h1>
  
  <input type="text" id="nomeNovoJogador" name="nomeNovoJogador" class="formInput" placeholder="Insira o Nome do Jogador">
  <br>
  <button onClick="adicionarJogador()" class="formButton">Adicionar Jogador</button>
  <button onClick="limparTela()" class="formButton">Limpar Tabela</button>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
